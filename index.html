<!DOCTYPE html><html lang="en">
<head>

      width: 90%;
      text-align: center;
      animation: flicker 1.5s infinite alternate;
      border-radius: 10px;
      z-index: 2;
    }
    @keyframes flicker {
      0% { opacity: 0.95; }
      100% { opacity: 1; }
    }
    .panel h2 {
      font-size: 2rem;
      margin-bottom: 20px;
      text-shadow: 0 0 10px #00ffff;
    }
    .panel p {
      font-size: 1.3rem;
      margin-bottom: 30px;
      text-shadow: 0 0 8px #00ffff;
    }
    .btn-container {
      display: flex;
      justify-content: space-around;
    }
    .btn {
      padding: 10px 25px;
      font-size: 1rem;
      color: #00ffff;
      background: transparent;
      border: 2px solid #00ffff;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px #00ffff;
    }
    .btn:hover {
      background: #00ffff;
      color: black;
    }
    .hidden {
      display: none;
    }
    .awakening {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(0,255,255,0.2), transparent);
      color: #ffb6c1;
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      z-index: 1;
      animation: fadeIn 2s ease-in-out forwards;
    }
    .awakening h2 {
      font-size: 2rem;
      color: #ffb6c1;
      text-shadow: 0 0 10px #ff99cc;
    }
    .awakening p {
      font-size: 1.2rem;
      margin: 10px 0;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    #final-btn {
      margin-top: 25px;
      padding: 10px 20px;
      font-size: 1rem;
      border: 2px solid #ffb6c1;
      background: transparent;
      color: #ffb6c1;
      cursor: pointer;
      box-shadow: 0 0 10px #ffb6c1;
    }
    #final-btn:hover {
      background: #ffb6c1;
      color: black;
    }
  </style>
</head>
<body>
  <div class="panel" id="panel">

  </html>
